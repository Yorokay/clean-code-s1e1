<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__picture">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="add-item__task-wrapper">
          <input id="new-task" class="add-item__task task" type="text">
          <button class="task-btn">Add</button>
        </div>
      </section>
      <section>
      <h3 class="section-title">Todo</h3>
      <ul class="todo-tasks">
        <li class="task-content">
          <input type="checkbox" class="task-content__checkbox">
          <label class="task-content__label">Pay Bills</label>
          <input type="text" class="task">
          <button class="task-content__edit task-btn">Edit</button>
          <button class="task-content__delete task-btn">
            <img src="./remove.svg" class="task-content__delete-img">
          </button>
        </li>
        <li class="edit-mode task-content">
          <input type="checkbox" class="task-content__checkbox">
          <label class="task-content__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="task-content__edit task-btn">Save</button>
          <button class="task-content__delete task-btn">
            <img src="./remove.svg" class="task-content__delete-img">
          </button>
        </li>
      </ul>
      </section>
      <section>
      <h3 class="section-title">Completed</h3>
      <ul class="completed-tasks">
        <li  class="task-content">
          <input type="checkbox" class="task-content__checkbox" checked>
          <label class="task-content__label">See the Doctor</label>
          <input type="text" class="task">
          <button class="task-content__edit task-btn">Edit</button>
          <button class="task-content__delete task-btn">
            <img src="./remove.svg" class="task-content__delete-img">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
